<html>
  <head>

    <style>
      table,
      td {
        text-align: center;
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2">State of Health</td>
        <td colspan="2">Fasting Value</td>

        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours after eating</td>
      </tr>

        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 100</td>
      </tr>
      <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>

        <td>140 to 200</td>
      </tr>
      <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
      </tr>
    </table>
